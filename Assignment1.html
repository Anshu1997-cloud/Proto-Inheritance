<body>
    <script>
       function TataNexonModel(chassis,BodyColour,EngineType,InteriorDesign){
        this.chassis = chassis
        this.BodyColour = BodyColour
        this.EngineType = EngineType
        this.InteriorDesign = InteriorDesign
       }
       TataNexonModel.prototype.speed = function(){
        console.log("The top speed is 170kmph")
       }
       TataNexonModel.prototype.brake = function(){
        console.log("Has fitted with bybre calipers")
       }
 let tataNexonModel = new TataNexonModel("Monocoque" , "Red","CrayoTek","Leather-Seats")

      console.log(tataNexonModel)
      tataNexonModel.speed()

       function TataNexonFaceLift(chassis,BodyColour,EngineType,InteriorDesign,Safety,EmissionNorms){

        TataNexonModel.call(this,chassis, BodyColour,EngineType,InteriorDesign )

        this.Safety = Safety
        this.EmissionNorms = EmissionNorms
       }

        TataNexonFaceLift.prototype = Object.create(TataNexonModel)

 TataNexonFaceLift.prototype.Aerodynamic = function(){
        console.log("Has improved aerodynamics")
       }

       let NewUpcomingproject = new TataNexonFaceLift("Monocoque","Mat-black","Vxi-turbo","italian","Ads-inbuild","bS-6" )
       console.log(NewUpcomingproject)
       NewUpcomingproject.Aerodynamic()
      



    </script>
