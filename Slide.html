    <button id = "startStopButton" onclick = "startStopSlideshow()">Start-Slide show</button>

    <div class = "button-container">
        <button onclick = "PreviousSlide()">Previous</button>
        <button onclick = "nextSlide()">Next</button>
    </div>
    <script>
        let currentIndex = 0;
        let isSlideshowRunning = false;
        let slides = document.querySelectorAll('.slide');
        let startStopbutton = document.getElementById('#startStopButton')

        function startStopSlideshow(){
            if(isSlideshowRunning){
                stopSlideshow()
            }
            else{
                startSlideshow()
            }
        }

        function startSlideshow(){
            isSlideshowRunning = true;
            startStopbutton.textContent = 'Stop - SlideShow'
            nextSlide()
        }

        function stopSlideshow(){
            isSlideshowRunning = false;
            startStopbutton.textContent = 'Start - SlideShow'
            clearInterval(slideShowInterval)
        }

        function nextSlide(){

            if(!isSlideshowRunning){
                return;
            }
            slides[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].style.display = 'block';
            clearInterval(slideShowInterval)
            slideShowInterval = setInterval(nextSlide,3000)
        }

        function PreviousSlide(){
            if(!isSlideshowRunning){
                return;
            }
            slides[currentIndex].style.display = 'none';
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            slides[currentIndex].style.display = 'block';
            clearInterval(slideShowInterval);
            slideShowInterval = setInterval(nextSlide(),3000)
        }
        let slideShowInterval = setInterval(nextSlide,3000)

        startStopbutton.addEventListener('click',startStopSlideshow);
    </script>
