     <button id ="startStopButton" onclick = "startStopSlideshow()">Start Slideshow</button>
     <div class="button-container">
        <button onclick="previousSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>
    </div>
</body>
<script>
let currentIndex = 0;
let isSlideshowRunning = false;
let slides = document.querySelectorAll(".slide")
let startStopButton = document.getElementById("#startStopButton")

function startStopSlideshow(){
    if(isSlideshowRunning){
        stopSlideshow()
    }
    else{
        startSlideshow()
    }
}

function startSlideshow(){
isSlideshowRunning = true;
startStopButton.textContent = 'Stop Slideshow';
nextSlide();
}

function stopSlideshow(){
    isSlideshowRunning = false;
startStopButton.textContent = 'Start slideshow';
clearInterval(slideshowInterval);
}

function nextSlide(){
    if(!isSlideshowRunning){
        return;
    }
    slides[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].style.display = 'block';
    clearInterval(slideshowInterval);
    slideshowInterval = setInterval(nextSlide , 2000)
}
function previousSlide() {
            if (!isSlideshowRunning) {
                return;
            }
            slides[currentIndex].style.display = 'none';
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            slides[currentIndex].style.display = 'block';
            clearInterval(slideshowInterval);
            slideshowInterval = setInterval(nextSlide, 2000); // Change slide every 2 seconds
        }

        let slideshowInterval = setInterval(nextSlide, 2000); // Start slideshow automatically

        startStopButton.addEventListener('click', startStopSlideshow);
</script>
