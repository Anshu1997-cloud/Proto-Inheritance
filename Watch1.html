<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "container"></div>
    <div id = "StopWatch">
        00:00:00
    </div>
    <div id = "button">
        <button onclick = "startTimer()" >start</button>
        <button  onclick = "stopTimer()">stop</button>
        <button  onclick = "resetTimer()">Reset</button>
    </div>
</body>
<script>
    let timer = document.getElementById('StopWatch');
    let hr = 0;
    let sec = 0;
    let min = 0;
    let stopTime = true;

 function startTimer(){
    if(stopTime == true){
        stopTime = false;
        timecycle();
    }
 }
 function stopTimer(){
    if(stopTime == false){

        stopTime = true;
    }
 }
 function timecycle(){
    if(stopTime == false){
    hr = parseInt(hr);
    min = parseInt(min);
    sec = parseInt(sec);

    sec = sec + 1;

    if(sec == 60){
        min = min +1;
        sec = 0;
    }
    if(min == 60){
        hr = hr +1;
        min = 0;
        sec = 0;
    }
    if(sec< 10){
      sec = "0" + sec;  
    }
   if(min < 10){
    min = "0" + min;
   }
   if(hr < 10){
    hr = "0" + hr;
   }

   timer = hr + ":" + min + ":" + sec

   setTimeout("timecycle()",1000)
    }
}
function resetTimer(){
    timer.innerHTML = "00:00:00";
    stopTime : true;
    hr = 0;
    min = 0;
    sec = 0;
}
</script>
</html>
